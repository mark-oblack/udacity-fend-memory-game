<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
    	<title>Memory Game</title>
    	<link rel="stylesheet" type="text/css" href="css/normalize.css">
    	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    	<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body>
		<div class="wrapper">
			<header>
				<h1>Matching Game</h1>
			</header>

			<section class="score-panel flex">
				<ul class="stars flex">
					<li><i class="fas fa-star"></i></li>
					<li><i class="fas fa-star"></i></li>
					<li><i class="fas fa-star"></i></li>
				</ul>
				<span class="moves">0</span> Move(s)
				<div class="stopwatch">0 min 0 secs</div>
	            <div class="restart" onclick="startGame()">
	        		<i class="fas fa-redo"></i>
	        	</div>
			</section>

			<ul class="deck flex">
				<li class="card" type="rocket">
					<i class="fas fa-rocket"></i>
				</li>
				<li class="card" type="frog">
					<i class="fas fa-frog"></i>
				</li>
				<li class="card" type="anchor">
					<i class="fas fa-anchor"></i>
				</li>
				<li class="card" type="extinguisher">
					<i class="fas fa-fire-extinguisher"></i>
				</li>
				<li class="card" type="gamepad">
					<i class="fas fa-gamepad"></i>
				</li>
				<li class="card" type="motorcycle">
					<i class="fas fa-motorcycle"></i>
				</li>
				<li class="card" type="umbrella">
					<i class="fas fa-umbrella"></i>
				</li>
				<li class="card" type="crosshairs">
					<i class="fas fa-crosshairs"></i>
				</li>
				<li class="card" type="rocket">
					<i class="fas fa-rocket"></i>
				</li>
				<li class="card" type="frog">
					<i class="fas fa-frog"></i>
				</li>
				<li class="card" type="anchor">
					<i class="fas fa-anchor"></i>
				</li>
				<li class="card" type="extinguisher">
					<i class="fas fa-fire-extinguisher"></i>
				</li>
				<li class="card" type="gamepad">
					<i class="fas fa-gamepad"></i>
				</li>
				<li class="card" type="motorcycle">
					<i class="fas fa-motorcycle"></i>
				</li>
				<li class="card" type="umbrella">
					<i class="fas fa-umbrella"></i>
				</li>
				<li class="card" type="crosshairs">
					<i class="fas fa-crosshairs"></i>
				</li>
			</ul>
			<div class="popup show">
				<p>Congratulations, you won!</p>
				<p class="totalMoves">You finished in X moves!</p>
				<p class="finishTime">Your completion time was X!</p>
			</div>
		</div><!--wrapper-->

		<footer>
			<p>&copy;2018 Mark E. O'Black</p>
		</footer>

		<script src="js/scripts.js"></script>
	</body>
</html>
