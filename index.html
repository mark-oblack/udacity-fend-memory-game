<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<title>Memory Game</title>
    	<link rel="stylesheet" type="text/css" href="css/normalize.css">
    	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    	<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body>
		<div class="overlay"></div>
		<div class="wrapper">
			<header>
				<h1>Memory Game</h1>
			</header>

			<section class="score-panel flex">
				<ul class="stars flex">
					<li><i class="fas fa-star"></i></li>
					<li><i class="fas fa-star"></i></li>
					<li><i class="fas fa-star"></i></li>
				</ul>
				<div class="moves">0 Move(s)</div>
				<div class="stopwatch">0 mins 0 secs</div>
	            <div class="restart" onclick="startGame()">
	        		<i class="fas fa-redo"></i>
	        	</div>
			</section>

			<ul class="deck flex">
				<li class="card" type="rocket">
					<i class="fas fa-rocket"></i>
				</li>
				<li class="card" type="frog">
					<i class="fas fa-frog"></i>
				</li>
				<li class="card" type="anchor">
					<i class="fas fa-anchor"></i>
				</li>
				<li class="card" type="extinguisher">
					<i class="fas fa-fire-extinguisher"></i>
				</li>
				<li class="card" type="gamepad">
					<i class="fas fa-gamepad"></i>
				</li>
				<li class="card" type="motorcycle">
					<i class="fas fa-motorcycle"></i>
				</li>
				<li class="card" type="umbrella">
					<i class="fas fa-umbrella"></i>
				</li>
				<li class="card" type="crosshairs">
					<i class="fas fa-crosshairs"></i>
				</li>
				<li class="card" type="rocket">
					<i class="fas fa-rocket"></i>
				</li>
				<li class="card" type="frog">
					<i class="fas fa-frog"></i>
				</li>
				<li class="card" type="anchor">
					<i class="fas fa-anchor"></i>
				</li>
				<li class="card" type="extinguisher">
					<i class="fas fa-fire-extinguisher"></i>
				</li>
				<li class="card" type="gamepad">
					<i class="fas fa-gamepad"></i>
				</li>
				<li class="card" type="motorcycle">
					<i class="fas fa-motorcycle"></i>
				</li>
				<li class="card" type="umbrella">
					<i class="fas fa-umbrella"></i>
				</li>
				<li class="card" type="crosshairs">
					<i class="fas fa-crosshairs"></i>
				</li>
			</ul>
			<div class="popup show">
				<h1>Congratulations!!</h1>
				<div class = "stats">
					<p>Total Moves: <span class="totalMoves results">X</span></p>
					<p>Completion Time: <span class="totalTime results">X</span></p>
					<p>You earned <span class="totalStars results">X</span> star(s)!</p>
				</div>
				<input type="button" value="Play Again" onclick="startGame()">
			</div>
		</div><!--wrapper-->

		<footer>
			<p>&copy;2018 Mark E. O'Black</p>
		</footer>

		<script src="js/scripts.js"></script>
	</body>
</html>
